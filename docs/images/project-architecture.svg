<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Domain Layer - Hexagon -->
  <polygon points="400,150 550,225 550,375 400,450 250,375 250,225" fill="#e6f7ff" stroke="#1890ff" stroke-width="2" />
  <text x="400" y="200" font-family="Arial" font-size="20" text-anchor="middle" fill="#1890ff" font-weight="bold">Domain Layer</text>
  
  <!-- Domain Contents -->
  <rect x="320" y="220" width="160" height="30" rx="5" fill="#1890ff" stroke="#1890ff" />
  <text x="400" y="240" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Entities</text>
  
  <rect x="320" y="260" width="160" height="30" rx="5" fill="#1890ff" stroke="#1890ff" />
  <text x="400" y="280" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Events</text>
  
  <rect x="320" y="300" width="160" height="30" rx="5" fill="#1890ff" stroke="#1890ff" />
  <text x="400" y="320" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Repository Interfaces</text>
  
  <rect x="320" y="340" width="160" height="30" rx="5" fill="#1890ff" stroke="#1890ff" />
  <text x="400" y="360" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Service Interfaces</text>
  
  <!-- Application Layer -->
  <rect x="310" y="90" width="180" height="80" rx="10" fill="#fffbe6" stroke="#faad14" stroke-width="2" />
  <text x="400" y="120" font-family="Arial" font-size="16" text-anchor="middle" fill="#faad14" font-weight="bold">Application Layer</text>
  <text x="400" y="145" font-family="Arial" font-size="12" text-anchor="middle" fill="#faad14">Use Cases</text>
  
  <!-- Infrastructure Layer -->
  <rect x="590" y="275" width="180" height="120" rx="10" fill="#f6ffed" stroke="#52c41a" stroke-width="2" />
  <text x="680" y="305" font-family="Arial" font-size="16" text-anchor="middle" fill="#52c41a" font-weight="bold">Infrastructure</text>
  <text x="680" y="325" font-family="Arial" font-size="12" text-anchor="middle" fill="#52c41a">MessageSender</text>
  <text x="680" y="345" font-family="Arial" font-size="12" text-anchor="middle" fill="#52c41a">Repositories</text>
  <text x="680" y="365" font-family="Arial" font-size="12" text-anchor="middle" fill="#52c41a">WebSocket</text>
  
  <!-- Presentation Layer -->
  <rect x="30" y="275" width="180" height="120" rx="10" fill="#f9f0ff" stroke="#722ed1" stroke-width="2" />
  <text x="120" y="305" font-family="Arial" font-size="16" text-anchor="middle" fill="#722ed1" font-weight="bold">Presentation</text>
  <text x="120" y="325" font-family="Arial" font-size="12" text-anchor="middle" fill="#722ed1">Controllers</text>
  <text x="120" y="345" font-family="Arial" font-size="12" text-anchor="middle" fill="#722ed1">DTOs</text>
  <text x="120" y="365" font-family="Arial" font-size="12" text-anchor="middle" fill="#722ed1">Service Implementations</text>
  
  <!-- Arrows -->
  <!-- App to Domain -->
  <line x1="400" y1="170" x2="400" y2="219" stroke="#faad14" stroke-width="2" />
  <polygon points="400,225 396,215 404,215" fill="#faad14" />
  
  <!-- Presentation to Domain -->
  <line x1="210" y1="325" x2="249" y2="325" stroke="#722ed1" stroke-width="2" />
  <polygon points="255,325 245,321 245,329" fill="#722ed1" />
  
  <!-- Infrastructure to Domain -->
  <line x1="590" y1="325" x2="551" y2="325" stroke="#52c41a" stroke-width="2" />
  <polygon points="545,325 555,321 555,329" fill="#52c41a" />
  
  <!-- Legend -->
  <rect x="300" y="500" width="200" height="80" rx="5" fill="white" stroke="#ddd" />
  <text x="400" y="520" font-family="Arial" font-size="14" text-anchor="middle" fill="#333" font-weight="bold">Legend</text>
  
  <circle cx="320" y="540" r="6" fill="#1890ff" />
  <text x="335" y="544" font-family="Arial" font-size="12" fill="#333">Domain Layer</text>
  
  <circle cx="320" y="560" r="6" fill="#faad14" />
  <text x="335" y="564" font-family="Arial" font-size="12" fill="#333">Application Layer</text>
  
  <circle cx="400" y="540" r="6" fill="#722ed1" />
  <text x="415" y="544" font-family="Arial" font-size="12" fill="#333">Presentation Layer</text>
  
  <circle cx="400" y="560" r="6" fill="#52c41a" />
  <text x="415" y="564" font-family="Arial" font-size="12" fill="#333">Infrastructure Layer</text>
</svg>
